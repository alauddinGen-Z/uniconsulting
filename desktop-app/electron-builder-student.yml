# Electron Builder - Student Version
# Lightweight build without Python automation engine

appId: com.uniconsulting.student
productName: UniConsulting Student
copyright: Copyright Â© 2024 UniConsulting

directories:
  output: dist
  buildResources: assets

# Include only essential files (NO Python engine)
files:
  - main.js
  - preload.js
  - splash.html
  - frontend/**/*

# No extraResources for student version (no Python engine)
extraResources: []

protocols:
  - name: UniConsulting Student
    schemes:
      - uniconsulting-student

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
  artifactName: UniConsulting-Student-Setup-${version}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  installerHeaderIcon: assets/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: UniConsulting Student
  runAfterFinish: true

mac:
  target: dmg
  icon: assets/icon.icns
  category: public.app-category.education
  artifactName: UniConsulting-Student-${version}.${ext}

linux:
  target: AppImage
  icon: assets/icon.png
  category: Education
  artifactName: UniConsulting-Student-${version}.${ext}

publish:
  provider: github
  owner: alauddinGen-Z
  repo: uniconsulting

# Environment variable for feature flags
extraMetadata:
  appMode: student
