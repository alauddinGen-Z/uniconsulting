<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConsulting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: drag;
            user-select: none;
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(249, 115, 22, 0.4);
        }

        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(249, 115, 22, 0.3);
            border-radius: 30px;
            transform: translate(-50%, -50%);
            animation: ring-pulse 2s ease-in-out infinite;
        }

        .logo-ring-2 {
            animation-delay: 0.5s;
            width: 110px;
            height: 110px;
            border-radius: 34px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        @keyframes ring-pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 24px;
        }

        .status-text {
            font-size: 13px;
            color: #94a3b8;
            letter-spacing: 0.5px;
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f97316, #ec4899);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .version {
            position: absolute;
            bottom: 16px;
            font-size: 11px;
            color: #475569;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo-ring"></div>
        <div class="logo-ring logo-ring-2"></div>
        <div class="logo">U</div>
    </div>

    <div class="brand-name">UniConsulting</div>

    <div class="status-container">
        <div class="spinner" id="spinner"></div>
        <div class="status-text" id="status">Starting...</div>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <div class="version" id="version">v1.0.0</div>

    <script>
        // Listen for status updates from main process
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('splash-status', (event, data) => {
            const statusEl = document.getElementById('status');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const spinner = document.getElementById('spinner');

            if (data.status) {
                statusEl.textContent = data.status;
            }

            if (data.showProgress) {
                progressContainer.style.display = 'block';
                spinner.style.display = 'none';
            } else {
                progressContainer.style.display = 'none';
                spinner.style.display = 'block';
            }

            if (typeof data.progress === 'number') {
                progressBar.style.width = data.progress + '%';
            }
        });

        ipcRenderer.on('app-version', (event, version) => {
            document.getElementById('version').textContent = 'v' + version;
        });
    </script>
</body>

</html>
